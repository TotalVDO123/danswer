<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type file
  path /fluentd/log/${tag}
  time_slice_format %Y%m%dT%H%M%S
  time_format %Y%m%dT%H%M%S
  compress gzip
  <buffer tag,time>
    @type file
    timekey 2m
    timekey_wait 10s
    path /fluentd/log/buffer
    chunk_keys tag,time
    flush_at_shutdown true
  </buffer>
</match>